<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartKid</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1 class="text-center">SmartKid</h1>

      <div class="dropdown form-check-inline">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Addition
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="add/easy" class="dropdown-item">Easy</a>
          </li>
          <li>
            <a href="/add/medium" class="dropdown-item">Medium</a>
          </li>
          <li>
            <a href="/add/hard" class="dropdown-item">Hard</a>
          </li>
        </ul>
      </div>

      <div class="dropdown form-check-inline">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Subtraction
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="/sub/easy" class="dropdown-item">Easy</a>
          </li>

          <li>
            <a href="/sub/medium" class="dropdown-item">Medium</a>
          </li>
          <li>
            <a href="/sub/hard" class="dropdown-item">Hard</a>
          </li>
        </ul>
      </div>

      <div class="dropdown form-check-inline">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Multiplication
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="/mul/easy" class="dropdown-item">Easy</a>
          </li>

          <li>
            <a href="/mul/medium" class="dropdown-item">Medium</a>
          </li>
          <li>
            <a href="/mul/hard" class="dropdown-item">Hard</a>
          </li>
        </ul>
      </div>

      <div class="dropdown form-check-inline">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Division
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="/div/easy" class="dropdown-item">Easy</a>
          </li>

          <li>
            <a href="/div/medium" class="dropdown-item">Medium</a>
          </li>
          <li>
            <a href="/div/hard" class="dropdown-item">Hard</a>
          </li>
        </ul>
      </div>

      <a href="/result" class="btn btn-primary">Score</a>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
