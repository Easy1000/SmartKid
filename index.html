<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartKid</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="position-absolute top-50 start-50 translate-middle">
      <h1 class="text-center">SmartKid</h1>

      <form class="dropdown" action="/" method="post">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Addition
        </button>
        <ul class="dropdown-menu">
          <li>
            <button type="submit" name="addEasy" class="dropdown-item">
              Easy
            </button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Medium</button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Hard</button>
          </li>
        </ul>

        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Subtraction
        </button>
        <ul class="dropdown-menu">
          <li>
            <button type="submit" name="addEasy" class="dropdown-item">
              Easy
            </button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Medium</button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Hard</button>
          </li>
        </ul>

        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Multiplication
        </button>
        <ul class="dropdown-menu">
          <li>
            <button type="submit" name="addEasy" class="dropdown-item">
              Easy
            </button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Medium</button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Hard</button>
          </li>
        </ul>

        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Division
        </button>
        <ul class="dropdown-menu">
          <li>
            <button type="submit" name="addEasy" class="dropdown-item">
              Easy
            </button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Medium</button>
          </li>
          <li>
            <button type="submit" name="" class="dropdown-item">Hard</button>
          </li>
        </ul>

        <button class="btn btn-primary" name="score" type="submit">
          Score
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
